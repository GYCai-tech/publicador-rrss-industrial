services:
  # Servicio para la aplicaciÃ³n web de Streamlit
  streamlit_app:
    build: .
    image: publicador-industrial-app:latest
    container_name: publicador_industrial_web
    command: >
      sh -c "
        echo 'Initializing database from streamlit_app service...' &&
        python -c 'from src.db_config import init_db; init_db()' &&
        echo 'Database initialized. Starting Streamlit...' &&
        streamlit run Inicio.py --server.port 8501 --server.address 0.0.0.0
      "
    ports:
      - "8504:8501"
    volumes:
      - ./Inicio.py:/app/Inicio.py
      - ./src:/app/src
      - ./pages:/app/pages
      - ./assets:/app/assets
      - ./scripts:/app/scripts
      - ./data-industrial:/app/data
      - ./media-industrial:/app/media
      - ./output-industrial:/app/output
      - ./temp-industrial:/app/temp
      - ./sessions-industrial:/app/sessions
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    restart: unless-stopped

  # Servicio para el script que publica los posts programados
  scheduler:
    build: .
    image: publicador-industrial-app:latest
    container_name: publicador_industrial_scheduler
    depends_on:
      streamlit_app:
        condition: service_started
    command: python scripts/publish_programmed_posts.py
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./data-industrial:/app/data
      - ./media-industrial:/app/media
      - ./sessions-industrial:/app/sessions
    env_file:
      - .env
    environment:
      - TZ=Europe/Madrid
    restart: unless-stopped